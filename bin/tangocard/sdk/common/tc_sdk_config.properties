tc_sdk_version=1.1.0
# Available Tango Card Service API endpoints are INTEGRATION and PRODUCTION
tc_sdk_tango_card_service_api=INTEGRATION
# Tango Card Service API INTEGRATION endpoint
tc_sdk_environment_integration_url=https://int.tangocard.com
# Tango Card Service API PRODUCTION endpoint
tc_sdk_environment_production_url=https://api.tangocard.com
# Tango Card Service API Controller
tc_sdk_controller=Version2
