# Available Tango Card Service API endpoints are INTEGRATION and PRODUCTION
app_tango_card_service_api=INTEGRATION
# INTEGRATION username
app_username=third_party_int@tangocard.com
# INTEGRATION password
app_password=integrateme
# The Tango Card SKU
app_card_sku=tango-card
# The Tango Card Value in Cents (100 = $1.00)
app_card_value=100
# The Tango Card Email Recipient
app_recipient_email=sally@example.com